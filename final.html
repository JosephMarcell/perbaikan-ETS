<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <style>
        .container-card {
            text-align: center;
        }
    </style>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>POKEMON GUYS</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
</head>
<body>
    <div class="row" id="list"></div>

    <script>
        const list = document.getElementById("list");

        fetch("https://pokeapi.co/api/v2/pokemon?offset=0&limit=5")
            .then(response => response.json()) 
            .then(data => {
                data.results.forEach((pokemon, i) => {
                    const card = document.createElement("div");
                    card.className = "col-6 gy-2 mx-10 col-sm-2 m-3";
                    card.innerHTML = `
                    <div class="container-card">
                        <div class="card border-primary">
                            <div class="card-body">
                                <p class="card-text text-black">${pokemon.name}</p>
                                <a href="${pokemon.url}" class="btn btn-primary">Detail</a>
                            </div>
                        </div>
                    </div>
                    `;
                    list.appendChild(card);
                });
            })

    </script>
</body>
</html>
